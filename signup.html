<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- My css -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Signup Website</title>
  </head>
  <body>
    <img src="images/logo.jpg" alt="my logo" />
    <h1>Signup to my Newsletter!</h1>
    <form action="/" method="post">
      <input class="form-control top" type="text" name="name" id="name" placeholder="Your name" required autofocus />

      <input class="form-control middle" type="text" name="surname" id="surname" placeholder="Your surname" required />

      <input class="form-control bottom" type="email" name="mail" id="formMail" placeholder="Your e-mail" required />

      <button class="btn btn-primary form-button" type="submit">Sign me up!</button>
    </form>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- my script -->
  </body>
</html>
